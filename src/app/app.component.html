<div class="app">

  <md-toolbar class="app-header-toolbar">
    <h3>nodeaction</h3>
  </md-toolbar>

  <div class="workspace">

    <md-card class="input-card">

      <md-card-actions>
        <button md-raised-button (click)="handleClick_randomize()">Randomize.</button>
      </md-card-actions>

      <md-input-container>
        <input mdInput name="addressInput"
               placeholder="coreAddress" maxlength="11"
               [(ngModel)]="coreAddress"/>
      </md-input-container>

      <md-input-container>
        <input mdInput name="depthInput"
               placeholder="depth" maxlength="2" type="number"
               [(ngModel)]="depth"/>
      </md-input-container>

      <md-card-actions>
        <button md-raised-button (click)="handleClick_getData()">Go.</button>
      </md-card-actions>

    </md-card>

    <md-card class="chart-card">

      <ngx-charts-force-directed-graph
        [view]="view"
        [legend]="showLegend"
        [legendTitle]="legendTitle"
        [scheme]="colorScheme"
        [nodes]="nodes"
        [links]="links"
      >

      </ngx-charts-force-directed-graph>

    </md-card>

  </div>
</div>
